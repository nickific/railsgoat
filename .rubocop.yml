require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance
AllCops:
  DisabledByDefault: true

Security/Eval:
  Description: 'The use of eval represents a serious security risk.'
  Enabled: true
Security/JSONLoad:
  Enabled: true
Security/MarshalLoad:
  Enabled: true
Security/Open:
  Enabled: true
Security/YAMLLoad:
  Enabled: true




